<!DOCTYPE html>
<html>
	
	<head>
		
		<title> Sign up form </title>
		
		<style type="text/css">			
			input[type="submit"]{cursor: pointer;}
		</style>

	</head>
	
	<body>

		<center> <!-- Canh giữa văn bản -->
			
			<h3> Sign up here </h3>

			<form action="" method="">

				<table>
					
					<tr>
						
						<td> User name: </td>
						<td> <input type="text" name="user" placeholder="Enter name here"> </td>

					</tr>

					<tr>
						
						<td> Password: </td>
						<td> <input type="password" name="User_pass" placeholder="Enter Password here"> </td>

					</tr>

					<tr>
						
						<td> Email: </td>
						<td> <input type="email" name="mail" placeholder="Enter email here"> </td>

					</tr>

					<tr>
						
						<td> Gender: </td>
						<td>
							
							<select>
								
								<option> +84 </option>
								<option> +254 </option>
								<option> +255 </option>
								<option selected> +256</option>
								<option> +257 </option>
								<option> +258 </option>

							</select>

							<input type="phone" name="mob_digits" placeholder="76*******" maxlength="9">

						</td>

						<tr>
							
							<td> <input type="submit" name="submit" value="Sign up"></td>
							<td> Already user ? <a href="Login.html"> Login here </a> </td>

						</tr>

					</tr>

				</table>
				
			</form>

		</center>

	</body>
</html>
